        {{ with .Site.Params.since }}
        <span itemprop="copyrightYear">{{.}} - {{ now.Year }}</span>

         {{ end }}

		  <span>Crafted with ❤️ by <a href="https://vrushti.netlify.app/" target="_blank" rel="external nofollow noopener noreffer">Vrushti</a> & <a href="https://vidhi-mody.netlify.app/" target="_blank" rel="external nofollow noopener noreffer">Vidhi</a></span>
    </div>
</footer>
